{% set version = '0.1.3' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-metacore
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/metacore_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/metacore/metacore_{{ version }}.tar.gz
  sha256: d9ede141ca1a43c6069f273b413f732532c779336b100de4530e1abfc24d6a19

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-r6
    - r-dplyr
    - r-magrittr
    - r-purrr
    - r-readxl
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - r-xml2
  run:
    - r-base
    - r-r6
    - r-dplyr
    - r-magrittr
    - r-purrr
    - r-readxl
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - r-xml2

test:
  commands:
    - $R -e "library('metacore')"           # [not win]
    - "\"%R%\" -e \"library('metacore')\""  # [win]

about:
  home: https://atorus-research.github.io/metacore/, https://github.com/atorus-research/metacore
  license: MIT
  summary: Create an immutable container holding metadata for the purpose of better enabling
    programming activities and functionality of other packages within the clinical programming
    workflow.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
